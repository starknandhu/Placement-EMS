<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <table id="sortableTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Name</th>
                    <th onclick="sortTable(1)">Age</th>
                    <th onclick="sortTable(2)">Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>30</td>
                    <td>USA</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>25</td>
                    <td>Canada</td>
                </tr>
                <tr>
                    <td>Michael Brown</td>
                    <td>35</td>
                    <td>UK</td>
                </tr>
                <tr>
                    <td>Emily Johnson</td>
                    <td>22</td>
                    <td>Australia</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
