<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <ul class="responsive-table">
            <li class="table-header">
                <div class="col col-1">Name</div>
                <div class="col col-2">Age</div>
                <div class="col col-3">Country</div>
            </li>
            <li class="table-row">
                <div class="col col-1" data-label="Name">John Doe</div>
                <div class="col col-2" data-label="Age">30</div>
                <div class="col col-3" data-label="Country">USA</div>
            </li>
            <li class="table-row">
                <div class="col col-1" data-label="Name">Jane Smith</div>
                <div class="col col-2" data-label="Age">25</div>
                <div class="col col-3" data-label="Country">Canada</div>
            </li>
            <li class="table-row">
                <div class="col col-1" data-label="Name">Michael Brown</div>
                <div class="col col-2" data-label="Age">35</div>
                <div class="col col-3" data-label="Country">UK</div>
            </li>
            <li class="table-row">
                <div class="col col-1" data-label="Name">Emily Johnson</div>
                <div class="col col-2" data-label="Age">22</div>
                <div class="col col-3" data-label="Country">Australia</div>
            </li>
        </ul>
    </div>
</body>
</html>
